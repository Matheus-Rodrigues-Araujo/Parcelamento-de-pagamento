<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parcelamento</title>
</head>
<body>
    <div class="conteiner">
        <div class="pagamento">
            <header>
                <h1>PAGAMENTO</h1>
            </header>
            <div class="produtos-conteiner">
                <label for="preco" class="label-produto">Nome:
                    <input type="text" id="produto" class="input-style" name="produto">
                </label>

                <label for="preco" class="label-produto">Pre√ßo:
                    <input list="precos" id="preco" class="input-style"
                    name="input-produto">
                </label>
                <datalist id="precos" >
                    <option value="3500"></option>
                    <option value="5000"></option>
                    <option value="5500"></option>
                    <option value="6500"></option>
                    <option value="7500"></option>
                </datalist>
            </div>
            <div class="parcelas-conteiner" >
                <label for="input-parcela" class="label-parcelas">Parcelas
                    <input list="parcelas" id="input-parcela" class="input-style">
                </label>
                <datalist id="parcelas">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                </datalist>
            </div>
            <button class="submit-btn" id="submit">Enviar</button>
        </div>
        <div class="faturas">
            <header>
                <h1>Faturas</h1>
            </header>
            <p id="nome-produto" ></p>
            <p id="total-pagamento" ></p>
            <table class="tabela" id="tabela-faturas"></table>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
